<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var numrep=prompt("Ingrese el numero de repeticiones");
    if(Number (numrep)==numrep){
    for (i=numrep;i>=1;i--){
        for (j=i;j>=1;j--){
            document.write(i);
        }
        document.write("<br>");
    }
}
</script>
    
</body>
</html>
