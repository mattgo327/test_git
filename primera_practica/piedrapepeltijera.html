<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var jugados = 0;
      var ganados = 0;
      var perdidos = 0;
      do {
        var jugada = prompt("Escribe 'piedra', 'tijera' o 'papel'");
        var rand = Math.floor(Math.random() * 9 + 1);
        var elige = "";
        if (rand <= 3) {
          elige = "piedra";
        } else if (rand <= 6) {
          elige = "papel";
        } else {
          elige = "tijera";
        }

        if (jugada == "piedra" && elige == "piedra") {
          alert(jugada + "-" + elige + ": Empate");
        } else if (jugada == "piedra" && elige == "papel") {
          alert(jugada + "-" + elige + ": Gana PC");
          perdidos++;
        } else if (jugada == "piedra" && elige == "tijera") {
          alert(jugada + "-" + elige + ": Gana jugador");
          ganados++;
        } else if (jugada == "papel" && elige == "papel") {
          alert(jugada + "-" + elige + ": Empate");
        } else if (jugada == "papel" && elige == "tijera") {
          alert(jugada + "-" + elige + ": Gana PC");
          perdidos++;
        } else if (jugada == "papel" && elige == "piedra") {
          alert(jugada + "-" + elige + ": Gana jugador");
          ganados++;
        } else if (jugada == "tijera" && elige == "tijera") {
          alert(jugada + "-" + elige + ": Empate");
        } else if (jugada == "tijera" && elige == "piedra") {
          alert(jugada + "-" + elige + ": Gana PC");
          perdidos++;
        } else if (jugada == "tijera" && elige == "papel") {
          alert(jugada + "-" + elige + ": Gana jugador");
          ganados++;
        }
        jugados++;
      } while (confirm("Jugar de nuevo"));
      document.write("Partidas jugadas: " + jugados);
      document.write("<br><br>Partidas ganadas: " + ganados);
      document.write("<br><br>Partidos perdidas: " + perdidos);
      document.write("<br><br>Partidas empatadas: " + (jugados-ganados-perdidos));


    </script>
  </body>
</html>
