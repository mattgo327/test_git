<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero=prompt("Introduce un numero del 1 al 49");
        if(Number(numero)==numero){
            if (numero>=1 && numero <50){
                for(i=1;i<=numero;i++){
                    for(j=1;j<=i;j++){
                        document.write(j);
                    }
                document.write("<br>");
                }
            }else{
                alert("Numero fuera del rango");
            }
        }else{
            alert("No introduciste un numero");
        }
    </script>
</body>
</html>
